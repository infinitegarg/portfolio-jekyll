---
layout: pages
title: Blog
description: This is my project. Welcome.
keywords: github pages, Jekyll, foundation 6
---

<section role="main" class="grid-x align-center content-container">
  <div class="small-10">
    <div class="grid-x align-justify listing-section">
      <div class="subheading uppercase">Blog</div>
    </div>
    {% for post in site.posts %}
      {% if post.playground != null %}
      {% else %}
      <div class="grid-x blog-section blog-section-listing">
        <a href="{{ post.url }}" class="blog-image small-12 medium-6">
          <img src="{{ post.image-url }}"> </a>
        <div class="small-12 medium-6">
          <a href="{{ post.url }}" class="small-12 medium-8 blog-title-listing-page">
              <div class="blog-title"> {{ post.title }}<span class="inline-small-text">{{ post.time }}</span></div>
              <div class="blog-desc">{{ post.description}}</div>
          </a>
        </div>
      </div>
      {% endif %}
    {% endfor %}
  </div>
</section>
