---
layout: pages
title: Playground
description: This is my project. Welcome.
keywords: github pages, Jekyll, foundation 6
---

<section role="main" class="grid-x align-center content-container">
  <div class="small-10">
    <div class="subheading uppercase">Playground</div>
    <hr>
    {% for post in site.posts %}
      {% if post.blog != null %}
      {% else %}
      <div class="blog-list">
        <div class="blog-title">  <a href="{{ post.url }}"> {{ post.title }}</a></div>
        <div class="blog-desc">{{ post.description}}</div>
      </div>
      {% endif %}
    {% endfor %}
  </div>
</section>
