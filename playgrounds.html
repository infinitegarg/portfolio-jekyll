---
layout: pages
title: Playground
description: This is my project. Welcome.
keywords: github pages, Jekyll, foundation 6
---

<section role="main" class="grid-x align-center content-container">
  <div class="small-10">
    <div class="subheading uppercase">Playground</div>
    <hr>
    {% for post in site.posts %}
      {% if post.blog != null %}
      {% else %}
      <div class="grid-x blog-section blog-section-listing">
        <a href="{{ post.url }}" class="blog-image small-12 medium-4">
          <img src="{{ post.image-url }}"> </a>
        <a href="{{ post.url }}">
          <div class="small-12 medium-8 blog-title-listing-page">
              <div class="blog-title"> {{ post.title }}</div>
              <div class="blog-desc">{{ post.description}}</div>
          </div>
        </a>
      </div>
      {% endif %}
    {% endfor %}
  </div>
</section>
